{% load static %}
<!DOCTYPE html>
<html lang="en">


<!-- register24:03-->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">
    <title>Đăng ký tài khoản!</title>
    <link rel="stylesheet" type="text/css" href="{% static 'homepage/assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'homepage/assets/css/font-awesome.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'homepage/assets/css/style.css' %}">
    <!--[if lt IE 9]>
		<script src="{% static 'homepage/assets/js/html5shiv.min.js' %}"></script>
		<script src="{% static 'homepage/assets/js/respond.min.js' %}"></script>
	<![endif]-->
</head>

<body>
                {% if messages %}
                        {% for message in messages %}
                            <div class="alert {{ message.tags }} m-2" id="msg" role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                {% endif %}
    <div class="main-wrapper  account-wrapper">
        <div class="account-page">
            <div class="account-center">
                <div class="account-box">
                    <form action="" method ="post">
                        {% csrf_token %}
						<div class="account-logo">
                            <a href=""><img src="assets/img/logo-dark.png" alt=""></a>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Tên đăng nhập </label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control"  name="username" >
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword3" class="col-sm-3 col-form-label">Mật khẩu</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" id="inputPassword3" name="password" >
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputPassword3" class="col-sm-3 col-form-label">Nhập lại mật khẩu</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" id="inputPassword" name="password2" >
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Email</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control"  name="email" >
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-3 col-form-label">Người giới thiệu</label>
                            <div class="col-sm-9">
                                <input type="number" class="form-control"  name="referrer" >
                            </div>
                        </div>
                        <div class="form-group text-center">
                            <button class="btn btn-primary account-btn" type="submit">Đăng ký</button>
                        </div>
                        <div class="text-center login-link">
                            Bạn đã có tài khoản? <a href="{% url 'app1:login' %}">Đăng nhập</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'homepage/assets/js/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'homepage/assets/js/popper.min.js' %}"></script>
    <script src="{% static 'homepage/assets/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'homepage/assets/js/app.js' %}"></script>
    <script>
        setTimeout(function () {
            if ($('#msg').length > 0) {
                $('#msg').remove();
            }
        }, 2000)
        $('#plateViewModal').on('show.bs.modal', function (e) {
            var src = $(e.relatedTarget).attr('image-source');
            $("#plateImg").attr("src", src);
        });
    </script>
</body>


<!-- register24:03-->
</html>
